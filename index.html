<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Welcome to Lucid Southampton</title>

  <link rel="icon" type="image/jpeg" href="logo.jpg" />

  <style>
    body {
      margin: 0;
      padding: 0 15px;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      scroll-behavior: smooth;
    }
    .logo {
      max-width: 140px;
      border-radius: 50%;
      margin: 40px auto 20px;
      display: block;
    }
    h1 {
      margin: 10px 0 20px;
      font-size: 2em;
      font-weight: 700;
      color: #FF7D01;
    }
    p {
      max-width: 700px;
      margin: 0 auto 20px;
      line-height: 1.5;
      color: #ddd;
    }
    .button {
      position: relative;
      display: inline-block;
      margin: 20px auto;
      padding: 16px 30px;
      font-weight: bold;
      font-size: 1.05em;
      border-radius: 14px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      box-shadow: 0 6px 14px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.2);
      transition: transform 0.1s ease-in-out;
      overflow: hidden;
      background: linear-gradient(135deg, #FFB347, #FF7D01, #a83200);
    }
    .button::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 40%;
      background: rgba(255,255,255,0.25);
      border-top-left-radius: 14px;
      border-top-right-radius: 14px;
      pointer-events: none;
    }
    .button:active {
      transform: scale(0.96);
      box-shadow: 0 3px 8px rgba(0,0,0,0.5), inset 0 2px 4px rgba(0,0,0,0.3);
    }
    footer {
      font-size: 0.8em;
      color: #aaa;
      padding: 20px;
    }
    footer a {
      color: #FF7D01;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <main>
    <img src="logo.jpg" alt="Lucid Southampton Logo" class="logo" />

    <h1>Welcome to Lucid</h1>
    <p>
      We've moved! Click below to visit our new site.
    </p>

    <a href="https://lucidonline.shop" class="button">Enter Site</a>
  </main>

  <footer>
    <p>Â© 2025 Lucid Southampton</p>
  </footer>

</body>
</html>
